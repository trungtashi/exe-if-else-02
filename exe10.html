<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const bac1 = 1678
  const bac2 = 1734
  const bac3 = 2014
  const bac4 = 2536
  const bac5 = 2834
  const bac6 = 2927
  let sodien = prompt('nhap so dien cua nha ban')
  soDien = parseFloat(sodien)
  if (soDien < 0)
      alert('sai')
  else if ( soDien < 50 )
      alert('tien dien la  ' + soDien * bac1 + '  VND')
  else if ( soDien < 100)
      alert('tien dien la  ' + soDien * bac2 + '  VND')
  else if ( soDien < 200)
      alert('tien dien la  ' + soDien * bac3 + '  VND')
  else if ( soDien < 300)
      alert('tien dien la  ' + soDien * bac4 + '  VND')
  else if ( soDien < 400)
      alert('tien dien la  ' + soDien * bac5 + '  VND')
  else  alert('tien dien la  ' + soDien * bac6 + '  VND')
</script>

</body>
</html>
