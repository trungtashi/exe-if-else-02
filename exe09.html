<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canh1 = prompt(' nhap canh thu nhat')
    let canh2 = prompt('nhap canh thu 2')
    let canh3 = prompt(' nhap canh thu 3 ')
    m = parseFloat(canh1)
    n = parseFloat(canh2)
    p = parseFloat(canh3)
    if ( m > 0 && n > 0 && p > 0 && m + n > p && m + p > n && n + p > m )
        alert(' day la 3 canh cua tam giac')
    else alert(' day khong phai 3 canh cua tam giac ')

</script>

</body>
