  let A = prompt(' nhap a')

  let B = prompt(' nhap b')
  b = parseFloat(B)
  let C = prompt('nhap c')

  if ( a == 0 )
      alert('phuong trinh vo nghiem')

      x = ( d - b )/a
  alert(' gia tri can tim  '+ x)
